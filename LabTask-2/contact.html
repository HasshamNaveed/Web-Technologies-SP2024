<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width,initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form class="form" id="contactForm">
        <h1>Contact Us</h1>
        <div class="name">
        <label>First Name</label>
        <input type="text" id="firstname" placeholder="Your First Name...">
        <label>Last Name</label>
        <input type="text" id="lastname" placeholder="Your Last Name...">
        </div>
        <label class="email">Email</label>
        <input class="et" type="text" id="email" placeholder="Your email...">
        <div class="c">
        <label class="country">Country</label>
        <select class="select">
            <option>Pakistan</option>
            <option>Palestine</option>
            <option>Iraq</option>
            <option>Iran</option>
            <option>Saudi Arabia</option>
            <option>Libya</option>
            <option>Syria</option>
            <option>Yemen</option>
        </select>
        </div>
        <label class="comment">Comment</label>
        <textarea class="cbox" id="comment" placeholder="Comment here"></textarea>
        <input type="submit">
    </form>
</div>
<script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
<script>
    $(document).ready(function() {
        $('#contactForm').submit(function(event) {
            var firstName = $('#firstname').val();
            var lastName = $('#lastname').val();
            var email = $('#email').val();
            var comment = $('#comment').val();

            if (firstName.trim() === '' || lastName.trim() === '' || email.trim() === '' || comment.trim() === '') {
                alert('Please fill in all fields.');
                event.preventDefault(); // Prevent form submission
            }
        });
    });
</script>
</body>
</html>
